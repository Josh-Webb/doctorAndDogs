<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factory Function</title>
</head>
<body>
    <h1>Test</h1>
    <div id="medicalInput">
        <fieldset>
            <label for="docName">Name:</label>
            <input id="docName" class="docName" type="text" autofocus />
            <label for="docSpeciality">Speciality:</label>
            <input id="docSpeciality" class="docSpeciality" type="text" autofocus />
            <label for="docAddress">Address:</label>
            <input id="docAddress" class="docAddress" type="text" autofocus />
        </fieldset>
    </div>
    <button class="btn creatDoc" id="btn-createDoc">Create Doctor</button>

    <div id="petStuff">
        <fieldset>
            <label for="dogName">Pet Name:</label>
            <input id="dogName" class="dogName" type="text"/>
            <label for="dogBreed">Breed</label>
            <input id="dogBreed" class="dogBreed" type="text"/>
        </fieldset>
    </div>
    <button class="btn saveDog" id="btn-saveDog">Bork Breaker</button>

    <script src="scripts/main.js"></script>
    <script src="scripts/api-java.js"></script>
</body>
</html>
